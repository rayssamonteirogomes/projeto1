

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Álbum de fotos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Álbum de fotos</h1>
  </header>
  <main>
    <div class="paginas">
      <div class="pagina">
        <img src="visita/foto1.jpg" alt="Foto 1" class="quadrado-verde">
      </div>
      <div class="pagina">
        <img src="visita/foto2.jpg" alt="Foto 2" class="quadrado-verde">
      </div>
      <div class="pagina">
        <img src="visita/foto3.jpg" alt="Foto 3" class="quadrado-verde">
      </div>
      <div class="pagina">
        <img src="img/foto4.jpg" alt="Foto 4" class="circulo-vermelho">
      </div>
      <div class="pagina">
        <img src="img/foto5.jpg" alt="Foto 5" class="quadrado-verde">
      </div>
      <div class="pagina">
        <img src="img/foto6.jpg" alt="Foto 6" class="quadrado-verde">
      </div>
      <div class="pagina">
        <img src="img/foto7.jpg" alt="Foto 7" class="quadrado-verde">
      </div>
      <div class="pagina">
        <img src="img/foto8.jpg" alt="Foto 8" class="quadrado-verde">

    <div class="paginas-navegacao">
      <button class="pagina-anterior">Anterior</button>
      <button class="pagina-proxima">Próxima</button>
    </div>
  </main>
  <footer>
    <p>Copyright © 2023</p>
  </footer>

</html>
