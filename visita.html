
Claro, aqui está um exemplo de como criar uma galeria de fotos em HTML em formato de um livro onde as imagens aumentam de tamanho:

HTML
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Livro de fotos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Livro de fotos</h1>
  </header>
  <main>
    <div class="galeria">
      <img src="visita/foto1.jpg" alt="Foto 1" class="img-ativa">
      <img src="visita/foto2.jpg" alt="Foto 2">
      <img src="visita/foto3.jpg" alt="Foto 3">
      <img src="visita/foto4.jpg" alt="Foto 4">
      <img src="visita/foto5.jpg" alt="Foto 5">
      <img src="visita/foto6.jpg" alt="Foto 6">
      <img src="visita/foto7.jpg" alt="Foto 7">
      <img src="visita/foto8.jpg" alt="Foto 8">
      <img src="visita/foto9.jpg" alt="Foto 9">
      <img src="visita/foto10.jpg" alt="Foto 10">
    </div>
  </main>
  <footer>
    <p> livro de fotos - Rayssa Monteiro © 2023</p>
  </footer>
</body>
</html>
